<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;

        }
        th {
            background-color: #f2f2f2;
        }

</head>
<body>
    <h1>Planeta Júpiter</h1>
    <table>
        <caption>El Planeta Júpiter</caption>

                <img src="ruta/de/la/imagen/jupiter.jpg" alt="Planeta Júpiter">

            <th colspan="2">Datos</th>
        </tr>
        <tr>
            <td>Distancia al Sol</td>
            <td>778 millones km</td>

            <td>Duración del día</td>
            <td>9.93 horas</td>

            <td>Diámetro</td>
            <td>139,820 km</td>
        </tr>
    </table>
